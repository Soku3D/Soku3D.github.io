<script>
var categorys = document.getElementsByClassName("categoryAnimTarget");

function animateCategory(scale, duration, elasticity, i) {
  	anime.remove(categorys[i]);
    anime({
        targets: categorys[i],
        scale: scale,
        duration: duration,
        elasticity: elasticity
    });
}

function enter(i) {
    animateCategory(1.1, 800, 400, i);
}

function leave(i) {
    animateCategory(1.0, 400, 400, i);
}

for (var i = 0; i < categorys.length; i++) {
    categorys[i].addEventListener('mouseenter', enter.bind(null, i), false);
    categorys[i].addEventListener('mouseleave', leave.bind(null, i), false);
}
</script>

<script>
  var linklist = document.getElementsByClassName('link');
var animelist = document.getElementsByClassName('anime_line');

function animateImage(i, w) {
  	animelist[i].style.background = 'gray'
    anime({
        targets: animelist[i],
        width: [0, w],
        easing: 'easeInOutQuad',
        direction: 'alternate',
        loop: true
    });
}

function enterLink(i) {
  var linkwidth = linklist[i].parentElement.clientWidth;
  animateImage(i, linkwidth);
  
}

function leaveLink(i) {
  anime.remove(animelist[i]);
  animelist[i].style.background = 'white';   
}

for (var i = 0; i < linklist.length; i++) {
    linklist[i].addEventListener('mouseenter', enterLink.bind(null, i), false);
    linklist[i].addEventListener('mouseleave', leaveLink.bind(null, i), false);
}
</script>
